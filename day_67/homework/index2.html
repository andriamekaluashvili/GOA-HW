
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 300px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }
        .card p {
            margin-bottom: 20px;
            font-size: 1em;
            color: #555;
            line-height: 1.5;
        }
        .card button {
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: transparent;
            color: #333;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .card button:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Fence">
            <div class="card-content">
                <h2>FLEX</h2>
                <p>This is the shorthand for flex-grow, flex-shrink and flex-basis combined.</p>
                <button>button</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Nature">
            <div class="card-content">
                <h2>FLEX GROW</h2>
                <p>This defines the ability for a flex item to grow if necessary.</p>
                <button>button</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Turntable">
            <div class="card-content">
                <h2>FLEX SHRINK</h2>
                <p>This defines the ability for a flex item to shrink if necessary.</p>
                <button>button</button>
            </div>
        </div>
    </div>
</body>
</html>
