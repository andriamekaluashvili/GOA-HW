<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f9f6f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            color: #3e2723;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h2 {
            font-size: 1.25em;
            color: #3e2723;
            margin-bottom: 10px;
        }
        .card-content p {
            font-size: 1em;
            color: #6d4c41;
            margin-bottom: 10px;
        }
        .card-content button {
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 1em;
            color: white;
            background: #6d4c41;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card-content button:hover {
            background: #5d4037;
        }
    </style>
</head>
<body>
    <h1>OUR SPECIAL COFFEE</h1>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Lungo Coffee">
            <div class="card-content">
                <h2>Lungo Coffee</h2>
                <p>Rs. 199</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Dalgona Coffee">
            <div class="card-content">
                <h2>Dalgona Coffee</h2>
                <p>Rs. 149</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Iced Coffee">
            <div class="card-content">
                <h2>Iced Coffee</h2>
                <p>Rs. 140</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Filter Coffee">
            <div class="card-content">
                <h2>Filter Coffee</h2>
                <p>Rs. 50</p>
                <button>Order Now</button>
            </div>
        </div>
    </div>

    <h1>OUR SPECIAL DESSERT</h1>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Gulab Jamun">
            <div class="card-content">
                <h2>Gulab Jamun</h2>
                <p>Rs. 199</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Chocolate Tiramisu">
            <div class="card-content">
                <h2>Chocolate Tiramisu</h2>
                <p>Rs. 250</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Churros">
            <div class="card-content">
                <h2>Churros</h2>
                <p>Rs. 170</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Awamat or Loukoumades">
            <div class="card-content">
                <h2>Awamat or Loukoumades</h2>
                <p>Rs. 250</p>
                <button>Order Now</button>
            </div>
        </div>
    </div>
</body>
</html>
