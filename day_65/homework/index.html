<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="download (1).png" alt="Equilibrium">
            <div class="overlay">
                <img src="icon-view.svg" alt="View">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
            <div class="price">
                <img src="icon-ethereum.svg" alt="Ethereum">
                <span>0.041 ETH</span>
            </div>
            <div class="time">
                <img src="icon-clock.svg" alt="Clock">
                <span>3 days left</span>
            </div>
        </div>
        <div class="creator">
            <img src="image-avatar.png" alt="Creator Avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
